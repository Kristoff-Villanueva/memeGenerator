<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Meme Generator</title>
	</head>
	<body>
		<div id="container">
			<header>
				<img src="./memeIcon.png" alt="" />
				<h2>Meme Generator</h2>
				<h4>Using Vanilla JS</h4>
			</header>
			<main>
				<div class="inputDiv">
					<input type="text" placeholder="Top Text" id="topTextInput" />
					<input type="text" placeholder="Bottom Text" id="bottomTextInput" />
				</div>
				<button type="button" id="imgBtn">Generate Meme Image</button>
				<div id="memeDiv">
					<h2 id="topText">Top Text</h2>
					<h2 id="bottomText">Bottom Text</h2>
				</div>
			</main>
		</div>
		<script src="script.js" type="module"></script>
	</body>
</html>
